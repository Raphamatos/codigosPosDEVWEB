    <div class="area--calculadora">
      <div class="row">
        <input type="text" value="" readonly id="inputCalculadora" />
      </div>
      <div class="row btn-clear">
        <div class="Btn btn--hover clear">
          <button id="btnLimpar" type="button" class="">C</button>
        </div>
      </div>
      <div class="row">
        <div class="Btn btn--hover">
          <button id="btnValor7" type="button" class="">7</button>
        </div>
        <div class="Btn btn--hover">
          <button id="btnValor8" type="button" class="">8</button>
        </div>
        <div class="Btn btn--hover">
          <button id="btnValor9" type="button" class="">9</button>
        </div>
        <div class="Btn btn--hover operadores">
          <button id="btnDividir" type="button" class="">/</button>
        </div>
      </div>
      <div class="row">
        <div class="Btn btn--hover">
          <button id="btnValor4" type="button" class="">4</button>
        </div>
        <div class="Btn btn--hover">
          <button id="btnValor5" type="button" class="">5</button>
        </div>
        <div class="Btn btn--hover">
          <button id="btnValor6" type="button" class="">6</button>
        </div>
        <div class="Btn btn--hover operadores">
          <button id="btnMultiplicar" type="button" class="">*</button>
        </div>
      </div>
      <div class="row">
        <div class="Btn btn--hover">
          <button id="btnValor1" type="button" class="">1</button>
        </div>
        <div class="Btn btn--hover">
          <button id="btnValor2" type="button" class="">2</button>
        </div>
        <div class="Btn btn--hover">
          <button id="btnValor3" type="button" class="">3</button>
        </div>
        <div class="Btn btn--hover operadores">
          <button id="btnSubtrair" type="button" class="">-</button>
        </div>
      </div>
      <div class="row">
        <div class="Btn btn--hover">
          <button id="btnValor0" type="button" class="">0</button>
        </div>
        <div class="Btn btn--hover operadores">
          <button id="btnPonto" type="button" class="">.</button>
        </div>
        <div class="Btn btn--hover operador--resultado">
          <button id="btnResultado" type="button" class="">=</button>
        </div>
        <div class="Btn btn--hover operadores">
          <button id="btnSoma" type="button" class="">+</button>
        </div>
      </div>
